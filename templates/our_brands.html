
<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Brands
      </h2>
    </div>
    <div class="row">
      {% for brand in all_brands|slice:":8" %}

        <div class="col-sm-6 col-lg-3">
          <div class="box">
            <div class="img-box">
              <img src="{% if brand.image %}{{ brand.image }}{% else %}'https://via.placeholder.com/400'{% endif %}" alt="{{ brand.name }}" class="img-fluid" />

              {% comment %} <a href='{% url "product:cart" product.slug  %}' class="add_cart_btn">

              </a> {% endcomment %}
              
            </div>            

            <div class="detail-box">
              <a href='{% url "settings:brand_detail" brand.slug %}' class="d-flex align-items-center">

                <h5>
                  {{ brand.name }}
                </h5>
              </a>
              <div class="product_info">
     
                
                <div class="star_container">

                </div>

              </div>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>

    <div class="btn_box">
      <a href="{% url 'settings:brands_list' %}" class="view_more-link">
        View More
      </a> 
    </div>
  </div>
</section>
