<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 30px;
            text-align: center;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-section {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h2>Your Profile</h2>
            <p>Manage your personal information and settings</p>
        </div>

        <div class="row profile-info">
            <div class="col-md-4 profile-section">
                <h4>Personal Information</h4>
                <p>Name: John Doe</p>
                <p>Email: john@example.com</p>
                <a href="update-profile.html" class="btn btn-primary">Edit Profile</a>
            </div>
            <div class="col-md-4 profile-section">
                <h4>Shipping Address</h4>
                <p>123 Main St, Springfield</p>
                <p>ZIP Code: 12345</p>
                <a href="update-profile.html#address" class="btn btn-primary">Edit Address</a>
            </div>
            <div class="col-md-4 profile-section">
                <h4>Order History</h4>
                <p>Order #1234 - $50.00</p>
                <p>Order #5678 - $75.00</p>
                <a href="#" class="btn btn-primary">View All Orders</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
