<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        .form-control-custom {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">
      <div class="header">
        <a href="{% url 'product:products' %}" class="home-link">← Back to Home</a>
        <br>
        <a href="{% url 'accounts:login' %}" class="home-link">← Login</a>
    </div>
        <div class="form-container">
            <h2 class="text-center">Create an Account</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                           class="form-control-custom" 
                           placeholder="{{ form.username.field.widget.attrs.placeholder }}">
                    {{ form.username.errors }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" 
                           class="form-control-custom" 
                           placeholder="{{ form.email.field.widget.attrs.placeholder }}">
                    {{ form.email.errors }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">Password</label>
                    <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" 
                           class="form-control-custom" 
                           placeholder="{{ form.password1.field.widget.attrs.placeholder }}">
                    {{ form.password1.errors }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                    <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" 
                           class="form-control-custom" 
                           placeholder="{{ form.password2.field.widget.attrs.placeholder }}">
                    {{ form.password2.errors }}
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
