{% extends "base.html" %}


{% block body %}
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}">Username</label>
                                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                                class="form-control" 
                                placeholder="{{ form.username.field.widget.attrs.placeholder }}">
                                {{ form.username.errors }}
                            </div>
                            
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}">Password</label>
                                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" 
                                class="form-control" 
                                placeholder="{{ form.password.field.widget.attrs.placeholder }}">
                                {{ form.password.errors }}
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'product:products_list' %}" class="btn btn-link">← Back to Home</a>
                            <a href="{% url 'account:register' %}" class="btn btn-link">Register →</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<br>
{% endblock body %}
