<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .form-control-custom {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .header {
            margin-bottom: 20px;
        }
        .home-link {
            font-size: 1.2rem;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <a href="{% url 'product:products' %}" class="home-link">← Back to Home</a>
            <br>
            <a href="{% url 'accounts:register' %}" class="home-link">← Register</a>

        </div>
        <div class="form-container">
            <h2 class="text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                           class="form-control-custom" 
                           placeholder="{{ form.username.field.widget.attrs.placeholder }}">
                    {{ form.username.errors }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" 
                           class="form-control-custom" 
                           placeholder="{{ form.password.field.widget.attrs.placeholder }}">
                    {{ form.password.errors }}
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
