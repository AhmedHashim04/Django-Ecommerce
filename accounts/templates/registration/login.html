{% extends "base.html" %}


{% block body %}
<body>
    <div class="container mt-5" style="border: 2px solid #ccc; padding: 20px; background-color: #f8f9fa; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <div class="header">
            <a href="{% url 'product:products_list' %}" class="home-link">← Back to Home</a>
            <br>
            <a href="{% url 'account:register' %}" class="home-link">← Register</a>
        </div>
        <div class="form-container">
            <h2 class="text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                    class="form-control" 
                    placeholder="{{ form.username.field.widget.attrs.placeholder }}">
                    {{ form.username.errors }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" 
                    class="form-control" 
                    placeholder="{{ form.password.field.widget.attrs.placeholder }}">
                    {{ form.password.errors }}
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
br

{% endblock body %}
