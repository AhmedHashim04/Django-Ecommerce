{% extends "base.html" %}

{% block body %}

<section class="cart_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>Shopping Cart</h2>
            <br><br>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="cart_items">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in profile.PRFlove.all %}
                                <tr>
                                    <td>
                                        <a href='{% url "product:product_detail" item.PRDslug %}' class="d-flex align-items-center">
                                            <img src="{{ item.PRDimage.PIMGimage.url }}" alt="{{ item.PRDname }}" class="img-fluid" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                                            {{ item.PRDname }}
                                        </a>
                                    </td>
                                    <td>${{ item.PRDprice }}</td>
                                    <td>
                                        <a href='{% url "product:love" item.PRDslug %}' class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                            {% empty %}
                                <tr>
                                    <td colspan="3" class="text-center">Your Wishlist is empty.</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
